<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.9/dist/sweetalert2.min.css" rel="stylesheet">
    <style>

        body {
            height: 100vh; 
            background-color: #f5f5f5;
            background-image: url(img/pago.png);
        }
        .card {
            border-radius: 15px;
        }
        .btn-pay {
            background-color: #4CAF50;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-pay:hover {
            background-color: #45a049;
            color: #fff;
        }
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }
        .card-title {
            font-weight: bold;
        }
        .payment-icons img {
            width: 50px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4 shadow-sm">
                <div class="card-body">
                    
                    <h3 class="card-title text-center mb-4">Formulario de Pago</h3>
                    
                    <div class="d-flex justify-content-center payment-icons mb-4">
                        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
                        <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="MasterCard">
                        <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex">
                        <img src="https://img.icons8.com/color/48/000000/paypal.png" alt="PayPal">
                    </div>
                    
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label for="cardName" class="form-label">Nombre en la Tarjeta</label>
                            <input type="text" class="form-control" id="cardName" placeholder="John Doe" required>
                        </div>

                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000" minlength="19" maxlength="19" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expiryDate" class="form-label">Fecha de Expiración</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" minlength="5" maxlength="5" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="password" class="form-control" id="cvv" placeholder="123" minlength="3" maxlength="3" required>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-pay w-100">
                                Pagar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.9/dist/sweetalert2.all.min.js"></script>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            Swal.fire({
                title: 'Pago Realizado!',
                text: 'Tu pago fue procesado con éxito.',
                icon: 'success',
                confirmButtonText: 'Aceptar'
            });

            setTimeout(function() {
                window.location.href = 'index.html'; 
            }, 5000); 
        });
    </script>
</body>
</html>
